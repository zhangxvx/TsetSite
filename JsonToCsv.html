        <script>
            // create the editor
            var container1 = document.getElementById('jsoneditor1');
            var container2 = document.getElementById('jsoneditor2');

            var optionsOutput1 = {
                mode: 'code',
                error: function (err) {
                    alert('EF1 ->' + err.toString());
                }
            };

            var optionsOutput2 = {
                mode: 'tree',
                modes: ['view', 'form', 'text', 'code', 'tree'], // allowed modes
                error: function (err) {
                    alert('EF1 ->' + err.toString());
                }
            };
            var json = {
                "sites": {
                    "site": [{
                        "id": "1",
                        "name": "菜鸟教程",
                        "url": "www.runoob.com"
                    }, {
                        "id": "2",
                        "name": "菜鸟工具",
                        "url": "c.runoob.com"
                    }, {
                        "id": "3",
                        "name": "Google",
                        "url": "www.google.com"
                    }]
                }
            };

            var editor1 = new JSONEditor(container1, optionsOutput1, json);
            var editor2 = new JSONEditor(container2, optionsOutput2, json);
            editor2.expandAll();
            $("#toTree").click(function () {
                var jsonStr = editor1.getText();
                editor2.setText(jsonStr);
                editor2.setMode("tree");
                editor2.expandAll();
            });
            $("#toCode").click(function () {
                var jsonStr = editor2.getText();
                var jsonObject = JSON.parse(jsonStr);
                editor1.setText(JSON.stringify(jsonObject, null, 2));
                editor1.setMode("code");
            })



            function beautify() {
                var content = editor1.getText();

                if (content.trim().length == 0) {
                    return false;
                }
                try {

                    var jsonStr = editor1.getText();

                    var jsonObject = JSON.parse(jsonStr);
                    editor1.setMode("code");
                    editor1.setText(JSON.stringify(jsonObject, null, 2));

                    editor2.setText(JSON.stringify(jsonObject, null, 0));
                    editor2.setMode("tree");
                    editor2.expandAll()


                } catch (e) {
                    $("#warning").html("<div class=\"alert alert-danger\">JSON 数据错误：" + e + "</div>").show().delay(5000)
                        .fadeOut();
                }
            }

            function minify() {

                var content = editor1.getText();

                if (content.trim().length == 0) {
                    return false;
                }


                try {
                    var jsonStr = editor1.getText();

                    var jsonObject = JSON.parse(jsonStr);

                    editor1.setMode("code");
                    editor1.setText(JSON.stringify(jsonObject, null, 0));
                    editor2.setText(JSON.stringify(jsonObject, null, 0));
                    editor2.setMode("tree");

                    editor2.expandAll()
                } catch (e) {
                    $("#warning").html("<div class=\"alert alert-danger\">JSON 数据错误：" + e + "</div>").show().delay(5000)
                        .fadeOut();
                }
            }
            $("#submitBTN3").click(function () {
                var content = editor1.getText();

                if (content.trim().length == 0) {
                    return false;
                }

                try {
                    var jsonStr = editor1.getText();
                    var json = JSON.parse(jsonStr);
                    $("#warning").html("<div class=\"alert alert-success\">JSON 数据合法</div>").show().delay(5000)
                        .fadeOut();
                } catch (e) {
                    $("#warning").html("<div class=\"alert alert-danger\">JSON 数据错误：" + e + "</div>").show().delay(
                        5000).fadeOut();
                }

            });

            function jsonToxml() {

                var content = editor1.getText();

                if (content.trim().length == 0) {
                    return false;
                }


                try {
                    var jsonStr = editor1.getText();
                    var json = JSON.parse(jsonStr);
                    var xotree = new XML.ObjTree();
                    var xml = xotree.writeXML(json);
                    xml = decodeSpecialCharacter(xml);
                    editor2.setMode("text");
                    formatXML = $.format(xml, {
                        method: 'xml'
                    });
                    editor2.setText(formatXML);
                } catch (e) {
                    $("#warning").html("<div class=\"alert alert-danger\">JSON 数据错误：" + e + "</div>").show().delay(5000)
                        .fadeOut();
                }
            }

            function decodeSpecialCharacter(str) {
                return str.replace(/\&amp;/g, '&').replace(/\&gt;/g, '>').replace(/\&lt;/g,
                    '<').replace(/\&quot;/g, '"');
            }

            function jsonTocsv() {

                var content = editor1.getText();

                if (content.trim().length == 0) {
                    return false;
                }

                try {
                    var jsonStr = editor1.getText();
                    var json = JSON.parse(jsonStr);
                    var csv = jsonTocsvbyjson(json);
                    editor2.setMode("text");
                    editor2.setText(csv);


                } catch (e) {
                    $("#warning").html("<div class=\"alert alert-danger\">JSON 数据错误：" + e + "</div>").show().delay(5000)
                        .fadeOut();
                }
            }

            function jsonTocsvbyjson(data) {

                arr = [];
                flag = true;

                var header = "";
                var content = "";
                var headFlag = true;

                try {

                    var type1 = typeof data;

                    if (type1 != "object") {
                        data = processJSON($.parseJSON(data));
                    } else {
                        data = processJSON(data);
                    }

                } catch (e) {
                    setMessage("error", "Error in Convert : add proper input format");
                    return false;
                }

                $.each(data, function (k, value) {
                    if (k % 2 == 0) {
                        if (headFlag) {
                            if (value != "end") {
                                header += value + ",";
                            } else {
                                // remove last colon from string
                                header = header.substring(0, header.length - 1);
                                headFlag = false;
                            }
                        }
                    } else {
                        if (value != "end") {
                            var temp = data[k - 1];
                            if (header.search(temp) != -1) {
                                content += value + ",";
                            }
                        } else {
                            // remove last colon from string
                            content = content.substring(0, content.length - 1);
                            content += "\n";
                        }
                    }

                });

                return (header + "\n" + content);
            }

            function processJSON(data) {

                $.each(data, function (k, data1) {

                    var type1 = typeof data1;

                    if (type1 == "object") {

                        flag = false;
                        processJSON(data1);
                        arr.push("end");
                        arr.push("end");

                    } else {
                        arr.push(k, data1);
                    }

                });

                return arr;
            }

            function jsonToyaml() {

                var content = editor1.getText();

                if (content.trim().length == 0) {
                    return false;
                }

                try {
                    var jsonStr = editor1.getText();
                    var yaml = json2yaml(jsonStr);
                    editor2.setMode("text");
                    editor2.setText(yaml);
                } catch (e) {
                    $("#warning").html("<div class=\"alert alert-danger\">JSON 数据错误：" + e + "</div>").show().delay(5000)
                        .fadeOut();
                }
                last_action = "jsonToyaml";
            }

            var spacing = " ";

            function json2yaml(obj) {

                if (typeof obj == 'string') {
                    obj = JSON.parse(obj);
                }


                var ret = [];
                console.log(typeof obj);
                convert(obj, ret);
                return ret.join("\n");
            };


            function getType(obj) {
                var type = typeof obj;

                if (obj instanceof Array) {
                    return 'array';
                } else if (type == 'string') {
                    return 'string';
                } else if (type == 'boolean') {
                    return 'boolean';
                } else if (type == 'number') {
                    return 'number';
                } else if (type == 'undefined' || obj === null) {
                    return 'null';
                } else {
                    return 'hash';
                }
            }

            function convert(obj, ret) {
                var type = getType(obj);

                switch (type) {
                    case 'array':
                        convertArray(obj, ret);
                        break;
                    case 'hash':
                        convertHash(obj, ret);
                        break;
                    case 'string':
                        convertString(obj, ret);
                        break;
                    case 'null':
                        ret.push('null');
                        break;
                    case 'number':
                        ret.push(obj.toString());
                        break;
                    case 'boolean':
                        ret.push(obj ? 'true' : 'false');
                        break;
                }
            }

            function convertArray(obj, ret) {
                for (var i = 0; i < obj.length; i++) {
                    var ele = obj[i];
                    var recurse = [];
                    convert(ele, recurse);

                    for (var j = 0; j < recurse.length; j++) {
                        ret.push((j == 0 ? "- \n   " : spacing) + recurse[j]);
                    }
                }
            }

            function convertHash(obj, ret) {
                for (var k in obj) {
                    var recurse = [];
                    if (obj.hasOwnProperty(k)) {
                        var ele = obj[k];
                        convert(ele, recurse);
                        var type = getType(ele);
                        if (type == 'string' || type == 'null' || type == 'number' || type == 'boolean') {
                            ret.push(normalizeString(k) + ': ' + recurse[0]);
                        } else {
                            ret.push(normalizeString(k) + ': ');
                            for (var i = 0; i < recurse.length; i++) {
                                ret.push(spacing + recurse[i]);
                            }
                        }
                    }
                }
            }

            function normalizeString(str) {
                if (str.match(/^[\w]+$/)) {
                    return str;
                } else {
                    return JSON.stringify(str);
                }
            }

            function convertString(obj, ret) {
                ret.push(normalizeString(obj));
            }
        </script>
