<!DOCTYPE html>
<html lang="zh">

<head>
    {% load static %}
    <title>账号登陆</title>
    <!--网页标题左侧显示-->
    <link rel="icon" href="{% static 'login/images/title.ico'%}" type="image/x-icon">
    <!--收藏夹显示图标-->
    <link rel="shortcut icon" href="{% static 'login/images/title.ico'%}" type="image/x-icon">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'login/css/index.css'%}">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        function QQlogin() {
            //以下为按钮点击事件的逻辑。注意这里要重新打开窗口
            //否则后面跳转到QQ登录，授权页面时会直接缩小当前浏览器的窗口，而不是打开新窗口
            var A = window.open("/templates/login/Connect2.1/example/oauth/index.php", "TencentLogin",
                "width=450,height=320,menubar=0,scrollbars=1,resizable=1,status=1,titlebar=0,toolbar=0,location=1");
        }
    </script>
    <script>
        $.noConflict;
        jQuery(document).ready(function () {
            jQuery("#moreLogin").click(function () {
                jQuery("#moreLoginImg").slideToggle();
            })
        })
    </script>
</head>

<body>
    <div class="header bg-primary">
        <a href="">
            <h1 class="title">XX中文网</h1>
        </a>
    </div>

    <div class="content">
        <!-- <div class="images/image-left pull-left">
            <img src="image-left.jpg">
        </div> -->
        <div class="login">
            <form class="form form-horizontal" action="{% url 'register'%}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <span class="glyphicon glyphicon-user"></span>
                    <input class="form-control" type="text" name="username" id="username" placeholder="请输入账号">
                </div>
                <div class="form-group">
                    <span class="glyphicon glyphicon-lock"></span>
                    <input class="form-control" type="password" name="password" id="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label class="auto-login">
                        <input class="auto-login-check" type="checkbox">自动登陆</label>
                    <a class="text-primary forget" href="">忘记密码?</a>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-login">登陆</button>
                </div>
                <div class="form-group">
                    <a class="text-primary phone-login" href="">手机验证码登陆</a>
                    <a class="text-primary register" href="">注册</a>
                </div>
            </form>
            <div class="more-login-content">
                <div class="more-login-img" id="moreLoginImg" hidden>
                    <span onclick="QQlogin()">
                        <img src="{%static 'login/images/qq_24X24.png'%}">
                    </span>
                    <a onclick="">
                        <img src="{%static 'login/images/wx_logo24X24.png'%}">
                    </a>
                </div>
                <button class="text more-login" id="moreLogin">更多登陆方式</button>
            </div>
        </div>
    </div>

    <div class="footer bg-primary">
        @copyright 2018 zhangxv版权所有
    </div>
</body>

</html>
